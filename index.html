<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Boozio</title>
  <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
  <script type="text/x-handlebars">
    <h2>Boozio</h2>

    {{outlet}}
  </script>

  <script type="text/x-handlebars" id="drinks">
    <p>This is the index page.</p>

    {{input type="text" id="new-drink" placeholder="Enter a new drink." value=newDrinkName action="createDrink"}}

    <h3>Drinks</h3>
    <ul>
      {{#each}}
        <li>{{drinkName}}</li>
      {{/each}}
    </ul>

  </script>

  <script type="text/x-handlebars" data-template-name="newDrink">

  </script>

  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-1.1.2.js"></script>
  <script src="js/libs/ember-1.5.1.js"></script>
  <script src="js/libs/ember-data.js"></script>
  <script src="js/libs/firebase.js"></script>
  <script src="js/libs/emberfire.js"></script>
  <script src="js/boozio.js"></script>
  <!-- to activate the test runner, add the "?test" query string parameter -->
  <script src="tests/runner.js"></script>
</body>
</html>
